<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحليل المنافسين - SEO Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 محلل المنافسين الذكي</h1>
    <p>أدخل الكلمة المفتاحية لتحليل أفضل النتائج في جوجل</p>
    <input type="text" id="keyword" placeholder="مثال: أفضل كاميرات مراقبة" />
    <button onclick="analyze()">ابدأ التحليل</button>

    <div id="loading" class="hidden">⏳ جاري التحليل...</div>

    <div id="results" class="hidden">
      <h2>📊 النتائج</h2>

      <section>
        <h3>🔝 العناوين المتصدرة</h3>
        <ul id="titles"></ul>
      </section>

      <section>
        <h3>🧠 عنوان مقترح</h3>
        <textarea id="suggestedTitle" readonly></textarea>
      </section>

      <section>
        <h3>📝 وصف ميتا مقترح</h3>
        <textarea id="suggestedMeta" readonly></textarea>
      </section>

      <section>
        <h3>📄 هيكل المقال (H2, H3)</h3>
        <textarea id="outline" readonly></textarea>
      </section>

      <section>
        <h3>🧬 كلمات NLP مقترحة</h3>
        <textarea id="nlpKeywords" readonly></textarea>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
