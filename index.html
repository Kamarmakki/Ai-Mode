<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamar AI Mode – محلّل المنافسين بالذكاء الاصطناعي</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
            --glass: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Tajawal',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;color:#fff;overflow-x:hidden;}
        .loader-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:flex;justify-content:center;align-items:center;z-index:9999;opacity:0;visibility:hidden;transition:all .3s ease;}
        .loader-overlay.active{opacity:1;visibility:visible;}
        .spinner{width:60px;height:60px;border:5px solid #f3f3f3;border-top:5px solid var(--accent);border-radius:50%;animation:spin 1s linear infinite;}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .navbar{background:var(--glass);backdrop-filter:blur(10px);padding:1rem 0;position:fixed;width:100%;top:0;z-index:1000;border-bottom:1px solid rgba(255,255,255,.2);}
        .nav-container{max-width:1200px;margin:0 auto;padding:0 2rem;display:flex;justify-content:space-between;align-items:center;}
        .logo{font-size:1.8rem;font-weight:700;color:#fff;text-decoration:none;display:flex;align-items:center;gap:.5rem;}
        .logo i{color:var(--accent);}
        .hero{padding:8rem 0 4rem;text-align:center;position:relative;}
        .hero-content{max-width:800px;margin:0 auto;padding:0 2rem;}
        .hero h1{font-size:3rem;font-weight:700;margin-bottom:1rem;line-height:1.2;background:linear-gradient(45deg,#fff,#f8f9fa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
        .hero .subtitle{font-size:1.3rem;font-weight:300;margin-bottom:3rem;opacity:.9;}
        .search-container{max-width:600px;margin:0 auto 4rem;position:relative;}
        .search-form{display:flex;background:var(--glass);backdrop-filter:blur(10px);border-radius:50px;padding:.5rem;border:1px solid rgba(255,255,255,.2);box-shadow:var(--shadow);}
        .search-input{flex:1;padding:1rem 2rem;border:none;background:transparent;color:#fff;font-size:1.1rem;text-align:right;outline:none;}
        .search-input::placeholder{color:rgba(255,255,255,.7);}
        .search-btn{padding:1rem 2rem;background:var(--accent);color:#fff;border:none;border-radius:50px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all .3s ease;display:flex;align-items:center;gap:.5rem;}
        .search-btn:hover{background:#c0392b;transform:translateY(-2px);box-shadow:0 5px 15px rgba(231,76,60,.4);}
        .features{padding:4rem 0;background:rgba(255,255,255,.05);backdrop-filter:blur(10px);}
        .features-container{max-width:1200px;margin:0 auto;padding:0 2rem;}
        .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-top:3rem;}
        .feature-card{background:var(--glass);backdrop-filter:blur(10px);border-radius:20px;padding:2rem;text-align:center;border:1px solid rgba(255,255,255,.1);transition:all .3s ease;}
        .feature-card:hover{transform:translateY(-10px);box-shadow:0 15px 30px rgba(0,0,0,.2);}
        .feature-icon{font-size:3rem;color:var(--accent);margin-bottom:1rem;}
        .feature-card h3{font-size:1.3rem;margin-bottom:1rem;}
        .feature-card p{opacity:.8;line-height:1.6;}
        .results{padding:4rem 0;display:none;}
        .results.active{display:block;}
        .results-container{max-width:1000px;margin:0 auto;padding:0 2rem;}
        .results-header{text-align:center;margin-bottom:3rem;}
        .results-header h2{font-size:2.5rem;margin-bottom:1rem;}
        .results-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;}
        .result-card{background:rgba(255,255,255,.95);color:var(--dark);border-radius:20px;padding:2rem;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.2);transition:all .3s ease;}
        .result-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,.15);}
        .result-card h3{color:var(--primary);margin-bottom:1rem;display:flex;align-items:center;gap:.5rem;}
        .result-card .content{background:#f8f9fa;padding:1rem;border-radius:10px;margin-top:1rem;line-height:1.6;}
        .result-card a{color:var(--accent);word-break:break-all;}
        .footer{background:rgba(0,0,0,.2);padding:3rem 0;text-align:center;margin-top:4rem;}
        .footer-content{max-width:1200px;margin:0 auto;padding:0 2rem;}
        .social-links{display:flex;justify-content:center;gap:2rem;margin-bottom:2rem;}
        .social-links a{color:#fff;font-size:1.5rem;transition:all .3s ease;}
        .social-links a:hover{color:var(--accent);transform:translateY(-3px);}
        @media (max-width:768px){.hero h1{font-size:2rem;}.hero .subtitle{font-size:1.1rem;}.search-form{flex-direction:column;gap:1rem;border-radius:20px;}.search-input{text-align:center;}.search-btn{border-radius:25px;}.features-grid{grid-template-columns:1fr;}}
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loader-overlay" id="loader"><div class="spinner"></div></div>

    <!-- Navbar -->
    <nav class="navbar"><div class="nav-container"><a href="#" class="logo"><i class="fas fa-robot"></i> Kamar AI Mode</a></div></nav>

    <!-- Hero -->
    <section class="hero" id="home"><div class="hero-content"><h1 data-aos="fade-up">حلّل منافسيك بقوّة الذكاء الاصطناعي</h1><p class="subtitle" data-aos="fade-up" data-aos-delay="200">أدخل الكلمة المفتاحية واحصل على النتائج المتصدرة</p><div class="search-container" data-aos="fade-up" data-aos-delay="400"><form class="search-form" id="searchForm"><input type="text" class="search-input" id="keywordInput" placeholder="أدخل الكلمة المفتاحية..." required><button type="submit" class="search-btn"><i class="fas fa-search"></i> حلّل</button></form></div></div></section>

    <!-- Results -->
    <section class="results" id="results"><div class="results-container"><div class="results-header"><h2 data-aos="fade-up">نتائج البحث</h2><p data-aos="fade-up" data-aos-delay="200">تم جلب النتائج من Google</p></div><div class="results-grid" id="resultsGrid"><!-- يملأها JS --></div></div></section>

    <!-- Footer -->
    <footer class="footer"><div class="footer-content"><div class="social-links"><a href="#"><i class="fab fa-facebook"></i></a><a href="#"><i class="fab fa-twitter"></i></a><a href="#"><i class="fab fa-linkedin"></i></a><a href="#"><i class="fab fa-instagram"></i></a></div><p>&copy; 2024 Kamar AI Mode. جميع الحقوق محفوظة.</p></div></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        const CX = "f1d6e8c7515c545d4"; // Search Engine ID

        AOS.init({ duration: 800, once: true });

                    alert("لم يتم العثور على نتائج");
                    return;
                }

                const resultsGrid = document.getElementById('resultsGrid');
                resultsGrid.innerHTML = data.items.map(item => `
